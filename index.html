<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <title>Js | Project-1</title> -->
    <link rel="shortcut icon" href="./image/flame-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1 class="heading">Password Generator</h1>

        <div class="display-Container">
            <input readonly placeholder="Password" class="display" passwordDisplay>

            <button class="copy-btn" data-copy>
                <p class="copyText" data-copyMsg></p>
                <img src="./image/copy.svg" alt="copy" width="23" height="23" >
            </button>

        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-LengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-LengthSlider>


            <!-- checkbox -->

            <div class="check">

                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase"> Includes Uppercase Letters</label>

            </div >
            <div class="check">

                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes Lowercase Letters</label>

            </div>
            <div class="check">

                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers</label>

            </div>
            <div class="check">

                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols</label>

            </div>

            <!-- Strength Section -->

            <div class="strength-container">
                <p>Strength</p>

                <div class="indicator"   data-indicator></div>
            </div>

            <!-- generate password button -->

            <button class="generate-Button"> Generator Password</button>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
